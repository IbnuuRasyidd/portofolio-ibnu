<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Me - Ibnu Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

  <!-- Navbar -->
  <nav class="bg-white shadow fixed w-full top-0 z-10">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <!-- Logo -->
      <div class="text-2xl font-bold text-purple-600">Ibnu.</div>

      <!-- Menu Desktop -->
      <div class="hidden md:flex space-x-6">
        <a href="index.html" class="text-gray-700 hover:text-purple-600">Home</a>
        <a href="projects.html" class="text-gray-700 hover:text-purple-600">Projects</a>
        <a href="about.html" class="text-purple-600 font-semibold">About</a>
        <a href="contact.html" class="text-gray-700 hover:text-purple-600">Contact</a>
      </div>

      <!-- Tombol Mobile -->
      <button id="menu-toggle" class="md:hidden text-gray-700">
        <i class="fas fa-bars text-xl"></i>
      </button>
    </div>

    <!-- Menu Mobile -->
    <div id="mobile-menu" class="hidden md:hidden bg-white px-6 py-4 space-y-2 shadow">
      <a href="index.html" class="block">Home</a>
      <a href="projects.html" class="block">Projects</a>
      <a href="about.html" class="block font-semibold text-purple-600">About</a>
      <a href="contact.html" class="block">Contact</a>
    </div>
  </nav>

  <!-- About Section -->
  <section class="max-w-6xl mx-auto pt-28 px-6">
    <div class="grid md:grid-cols-2 gap-8 items-center">
      <!-- Foto -->
      <div>
        <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=400&h=400&fit=crop" 
             alt="About Photo"
             class="rounded-lg shadow-lg w-full max-w-sm mx-auto">
      </div>

      <!-- Teks -->
      <div>
        <h2 class="text-3xl font-bold text-purple-600 mb-4">About Me</h2>
        <p class="text-gray-700 mb-4">
          Hi, I'm <span class="font-semibold">Ibnu</span>, a frontend developer who loves building
          modern and user-friendly websites.
        </p>
        <p class="text-gray-700 mb-6">
          I enjoy working with <span class="text-purple-600">HTML</span>, <span class="text-blue-500">CSS</span>,
          and <span class="text-yellow-500">JavaScript</span>.
        </p>
        <div class="flex gap-4">
          <a href="projects.html" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">My Projects</a>
          <a href="contact.html" class="px-4 py-2 border border-purple-600 text-purple-600 rounded hover:bg-purple-50">Contact Me</a>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Script Menu Mobile
    const menuBtn = document.getElementById("menu-toggle");
    const menu = document.getElementById("mobile-menu");
    menuBtn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
