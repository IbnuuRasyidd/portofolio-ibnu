<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2e0ad6c6b.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 dark:text-gray-100">
  <!-- Navbar -->
  <nav class="bg-white dark:bg-gray-800 shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <!-- Logo -->
      <a href="index.html" class="text-2xl font-bold text-purple-600 dark:text-purple-400">MyPortfolio</a>

      <!-- Menu Desktop -->
      <div class="hidden md:flex space-x-8">
        <a href="index.html" class="text-gray-700 dark:text-gray-200 hover:text-purple-600">Home</a>
        <a href="projects.html" class="text-gray-700 dark:text-gray-200 hover:text-purple-600">Projects</a>
        <a href="about.html" class="text-gray-700 dark:text-gray-200 hover:text-purple-600">About</a>
        <a href="contact.html" class="text-purple-600 dark:text-purple-400 font-semibold">Contact</a>
      </div>

      <!-- Aksi -->
      <div class="flex items-center space-x-4">
        <!-- Dark Mode Toggle -->
        <button id="dark-toggle" class="w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center">
          <i class="fas fa-moon text-gray-600 dark:text-gray-200"></i>
        </button>

        <!-- Mobile Menu Button -->
        <button id="menu-toggle" class="md:hidden text-gray-700 dark:text-gray-200">
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>
    </div>

    <!-- Menu Mobile -->
    <div id="mobile-menu" class="hidden md:hidden bg-white dark:bg-gray-800 px-6 py-4 space-y-4 shadow">
      <a href="index.html" class="block text-gray-700 dark:text-gray-200 hover:text-purple-600">Home</a>
      <a href="projects.html" class="block text-gray-700 dark:text-gray-200 hover:text-purple-600">Projects</a>
      <a href="about.html" class="block text-gray-700 dark:text-gray-200 hover:text-purple-600">About</a>
      <a href="contact.html" class="block text-purple-600 dark:text-purple-400 font-semibold">Contact</a>
    </div>
  </nav>

  <!-- Konten -->
  <section class="max-w-3xl mx-auto py-12 px-6">
    <h1 class="text-3xl font-bold mb-6 text-purple-600 dark:text-purple-400">Contact Me</h1>
    <form class="space-y-4">
      <input type="text" placeholder="Your Name" class="w-full p-3 rounded border dark:border-gray-700 bg-gray-100 dark:bg-gray-800" />
      <input type="email" placeholder="Your Email" class="w-full p-3 rounded border dark:border-gray-700 bg-gray-100 dark:bg-gray-800" />
      <textarea placeholder="Your Message" rows="5" class="w-full p-3 rounded border dark:border-gray-700 bg-gray-100 dark:bg-gray-800"></textarea>
      <button class="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded">Send Message</button>
    </form>
  </section>

  <!-- Script -->
  <script>
    // Dark mode toggle
    const darkBtn = document.getElementById("dark-toggle");
    darkBtn.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
    });

    // Mobile menu toggle
    const menuBtn = document.getElementById("menu-toggle");
    const menu = document.getElementById("mobile-menu");
    menuBtn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
