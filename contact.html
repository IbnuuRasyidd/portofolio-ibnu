<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Simple</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- Navbar -->
  <nav class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold text-purple-600">MyPortfolio</div>
      <div class="space-x-6 hidden md:flex">
        <a href="index.html" class="hover:text-purple-600">Home</a>
        <a href="projects.html" class="hover:text-purple-600">Projects</a>
        <a href="about.html" class="hover:text-purple-600">About</a>
        <a href="contact.html" class="text-purple-600 font-semibold">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="max-w-3xl mx-auto py-12 px-6">
    <h1 class="text-3xl font-bold mb-6 text-purple-600">Contact Me</h1>
    <form class="space-y-4">
      <input type="text" placeholder="Your Name" class="w-full p-3 rounded border border-gray-300" />
      <input type="email" placeholder="Your Email" class="w-full p-3 rounded border border-gray-300" />
      <textarea placeholder="Your Message" rows="5" class="w-full p-3 rounded border border-gray-300"></textarea>
      <button class="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded">Send Message</button>
    </form>
  </section>

</body>
</html>
