    <style>
        /* Import font Inter dari Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }

        /* Background gradient custom */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Efek text dengan gradient */
        .gradient-text {
            background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 50%, #EF4444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Efek kaca transparan (glassmorphism) */
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Animasi mengapung */
        .floating-animation {
            animation: floating 6s ease-in-out infinite;
        }

        /* Keyframes untuk animasi floating */
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Lingkaran dekorasi untuk foto profil */
        .profile-circle {
            background: linear-gradient(45deg, rgba(139, 92, 246, 0.1), rgba(236, 72, 153, 0.1));
            border: 3px solid rgba(139, 92, 246, 0.2);
        }

        /* Tombol utama (primary button) */
        .btn-primary {
            background: linear-gradient(135deg, #1f2937, #374151);
            transition: all 0.3s ease;
        }

        /* Efek hover untuk tombol utama */
        .btn-primary:hover {
            background: linear-gradient(135deg, #111827, #1f2937);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Tombol sekunder (outline button) */
        .btn-secondary {
            border: 2px solid #6b7280;
            transition: all 0.3s ease;
        }

        /* Efek hover untuk tombol sekunder */
        .btn-secondary:hover {
            border-color: #8B5CF6;
            color: #8B5CF6;
            transform: translateY(-2px);
        }

        /* Styling link navigasi */
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }

        /* Hover effect nav link */
        .nav-link:hover {
            color: #8B5CF6;
        }

        /* Link aktif */
        .nav-link.active {
            color: #8B5CF6;
        }

        /* Garis bawah gradient untuk nav link aktif */
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            border-radius: 1px;
        }

        /* Background hero section */
        .hero-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #cbd5e1 100%);
        }

        /* Efek typing animasi pada teks */
        .typing-animation {
            overflow: hidden;
            border-right: 3px solid #8B5CF6;
            white-space: nowrap;
            margin: 0 auto;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        /* Keyframes typing effect */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Keyframes kedip cursor */
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #8B5CF6; }
        }
    </style>
</head>
